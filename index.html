<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="w-full h-screen bg-[#212229]">
        <div class="bg-[#7F00FE] py-3 font-extrabold text-xl text-white text-center">
            <h2>University CGPA Calculator</h2>
        </div>
        <div class="md:w-4/12 w-11/12 mx-auto flex justify-center flex-col my-5">
            <div class="bg-gray-400 flex text-right w-full pl-4 mb-5 rounded-full ">
                <input class="bg-transparent border-none outline-none w-full text-lg font-bold text-white " type="text">
                <button class="bg-orange-700 py-2 rounded-r-full text-4xl px-5 text-white font-extrabold ">=</button>
            </div>
            <div class="flex-row flex justify-end gap-2 mb-5">
                <input type="button" class="bg-orange-700 cursor-pointer w-20 h-12 text-white rounded-xl" value="Remove">
                <input type="button" class="bg-orange-700 cursor-pointer w-12 h-12 text-white rounded-xl" value="/">
                <input type="button" class="bg-orange-700 cursor-pointer w-12 h-12 text-white rounded-xl" value="+">
                <input type="button" class="bg-orange-700 cursor-pointer w-12 h-12 text-white rounded-xl" value="AC">
            </div>
            <div class="flex bg-slate-200 p-3 rounded-md">
                <div class="mb-5 w-full justify-center items-center flex flex-col gap-5">
                    <div class="flex flex-row gap-5 w-full">
                        <input type="button" class="bg-[#7F00FE] text-2xl font-extrabold text-white w-12 h-12 md:w-14 md:h-14 rounded-xl shadow-violet-800 shadow-md cursor-pointer" value="A+">
                        <input type="button" class="bg-[#7F00FE] text-2xl font-extrabold text-white w-12 h-12 md:w-14 md:h-14 rounded-xl shadow-violet-800 shadow-md cursor-pointer" value="A">
                        <input type="button" class="bg-[#7F00FE] text-2xl font-extrabold text-white w-12 h-12 md:w-14 md:h-14 rounded-xl shadow-violet-800 shadow-md cursor-pointer" value="A-">
                    </div>
                    <div class="flex gap-5  w-full">
                        <input type="button" class="bg-[#7F00FE] text-2xl font-extrabold text-white w-12 h-12 md:w-14 md:h-14 rounded-xl shadow-violet-800 shadow-md cursor-pointer" value="B+">
                        <input type="button" class="bg-[#7F00FE] text-2xl font-extrabold text-white w-12 h-12 md:w-14 md:h-14 rounded-xl shadow-violet-800 shadow-md cursor-pointer" value="B">
                        <input type="button" class="bg-[#7F00FE] text-2xl font-extrabold text-white w-12 h-12 md:w-14 md:h-14 rounded-xl shadow-violet-800 shadow-md cursor-pointer" value="B-">
                    </div>
                    <div class="flex gap-5  w-full">
                        <input type="button" class="bg-[#7F00FE] text-2xl font-extrabold text-white w-12 h-12 md:w-14 md:h-14 rounded-xl shadow-violet-800 shadow-md cursor-pointer" value="C+">
                        <input type="button" class="bg-[#7F00FE] text-2xl font-extrabold text-white w-12 h-12 md:w-14 md:h-14 rounded-xl shadow-violet-800 shadow-md cursor-pointer" value="C">
                        <input type="button" class="bg-[#7F00FE] text-2xl font-extrabold text-white w-12 h-12 md:w-14 md:h-14 rounded-xl shadow-violet-800 shadow-md cursor-pointer" value="D">
                    </div>
                    <div class="flex">
                        <input type="button" class="bg-red-700 text-2xl font-extrabold text-white w-12 h-12 md:w-14 md:h-14 rounded-full shadow-violet-800 shadow-md cursor-pointer" value="F">
                    </div>
                </div>
                <div class="">
                    <div class="flex flex-col gap-5 justify-center items-center align-middle">
                        <input type="button" class="bg-gray-500 text-2xl font-extrabold text-white w-10 h-10 rounded-md shadow-violet-800 shadow-md cursor-pointer" value="6">
                        <input type="button" class="bg-gray-500 text-2xl font-extrabold text-white w-10 h-10 rounded-md shadow-violet-800 shadow-md cursor-pointer" value="7">
                        <input type="button" class="bg-gray-500 text-2xl font-extrabold text-white w-10 h-10 rounded-md shadow-violet-800 shadow-md cursor-pointer" value="8">
                        <input type="button" class="bg-gray-500 text-2xl font-extrabold text-white w-10 h-10 rounded-md shadow-violet-800 shadow-md cursor-pointer" value="9">
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-[#3E0040] fixed bottom-0 w-full">
            <p class="text-center text-sm font-light text-white">Made By Alimur Razi</p>
        </div>
    </main>
</body>
</html>
